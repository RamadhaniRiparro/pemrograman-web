<!DOCTYPE html>
<html>
    <head>
        <title> Register Form </title>
        <link rel="stylesheet" type="text/css" href="register.css">
    </head>    
    <body>
        <form action="">
            
        <center><h2>  Register an Account </h2></center><br><br>
        <label for="fname">First name:</label><br><br>
        <input type="text" id="fname" name="fname" placeholder="First name"><br><br>
        <label for="lname">Last name:</label><br><br>
        <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>
        <label for="usname">User name:</label><br><br>
        <input type="text" id="usname" name="usname" placeholder="User name"><br><br>
        <label for="date">Birth:</label><br><br>
        <input type="date" id="date" name="date" ><br><br>
        <label> Gender</label><br><br>
        <input type="radio"> Male <br><br>
        <input type="radio"> Female <br><br>
        <label for="email"> Email:</label><br><br>
        <input type="text" id="email" name="email" placeholder="Email"><br><br>
        <label for="password">Password:</label><br><br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>
        <tr>
            <td> <input type="submit" value="submit"> </td>
            <td> <input type="reset" value="reset"> </td>
        </tr>
      
       </form>
    </body>
</html>
